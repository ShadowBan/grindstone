<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="list-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin: 0 20px;
      }

      a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-query
      id="list-query"
      path="/lists"
      data="{{lists}}">
    </firebase-query>

    <template is="dom-repeat" id="list" items="{{lists}}" as="list">
      <a name="{{list.title}}" href="tasks/[[list.title]]">{{list.title}}</li>  
    </template>
  </template>

  <script>
    class ListList extends Polymer.Element {
      static get is() { return 'list-list'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(ListList.is, ListList);
  </script>
</dom-module>
