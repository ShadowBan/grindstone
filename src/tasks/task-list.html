<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="task-list-item.html">

<dom-module id="task-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <firebase-query
      id="task-query"
      path="{{path}}"
      data="{{tasks}}">
    </firebase-query>

    <template is="dom-repeat" id="list" items="{{tasks}}" as="task">
      <task-list-item base-path="{{path}}" task-id="{{task.$key}}"></task-list-item>
    </template>
  </template>

  <script>
    class TaskList extends Polymer.Element {
      static get is() { return 'task-list'; }
      static get properties() {
        return {
          tasks: { type: Array },
          list: { type: Object },
          path: {
            type: String,
            computed: 'buildPath(list)'
          }
        };
      }

      buildPath(list) {
        return "/lists/" + list.id + "/tasks"
      }
    }

    window.customElements.define(TaskList.is, TaskList);
  </script>
</dom-module>
